<body>
    <form id="form">

        <fieldset>
            <legend>Calculating Carbon Footprint</legend>
            <div>
                <label for="">First Name:</label>
                <input type="text" name="firstname" required>
            </div>
            <div>
                <label for="">Last Name:</label>
                <input type="text" name="lastname" required>
            </div>
            <div>
                <label for="household">Count the members of your household</label>
                <input type="number" name="housem" min="1" max="6" required>
            </div>
            <div>
                <label for="housesize">Consider the size of your house</label>
               <!--<input type="text" name="houses" required>-->
               <select name="houses" required>
                <option value="">----Please enter size of home</option>
                <option value="apartment">Apartment</option>
                <option value="large house">Large</option>
                <option value="medium house">Medium</option>
                <option value="small house">Small</option>
               </select>
            </div>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    <div id="output"></div>
    <div id="tab-data"></div>
