<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10 - Carbon Footprint - Pri</title>
    <script type="module" src="main.js"></script>
    <script type="module" src="carbonfootprint.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">

        <fieldset>
            <legend>Calculating Carbon Footprint</legend>
            <div>
                <label for="">First Name:</label>
                <input id="firstName" type="text" name="firstname" >
                <span id="firstNameError" class="error" role="alert"></span>
            </div>
            <div>
                <label for="">Last Name:</label>
                <input id="lastName" type="text" name="lastname" >
                <span id="lastNameError" class="error" role="alert"></span>
            </div>
            <div>
                <label for="household">Count the members of your household</label>
                <input type="number" name="housem" min="1" max="6" >
            </div>
            <div>
                <label for="housesize">Consider the size of your house</label>
               <select name="houses" required>
                <option value="">----Please enter size of home</option>
                <option value="apartment">Apartment</option>
                <option value="large house">Large</option>
                <option value="medium house">Medium</option>
                <option value="small house">Small</option>
               </select>
            </div>
            <div>
                <label for="foodchoice">Types of food that you eat</label>
                <select name="food" required>
                    <option value="">----Please enter a food choice</option>
                    <option value="meat daily">Eat Domestic Meat Daily</option>
                    <option value="meat a few times">Eat Domestic Meat a few times per week</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan or wild meat">Vegan or eat Wild Meat</option>
                    <option value="prepacked food">Prepackaged Food</option>
                    <option value="fresh convenience food">Fresh Convenience Food</option>
                    <option value="local grown">Local Grown Food</option>
                </select>
            </div>
            <button type="submit">Submit</button>
            <span id="submitError" class="error"></span>
        </fieldset>
    </form>
    <div id="output"></div>
    <table id="tab-data"></table>
</body>
</html>
